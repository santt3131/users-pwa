<div class="container">
    <h1>Users</h1>
    <ul class="list-group">
        <a *ngFor="let user of users[0]" [routerLink]="['/user', user.id.value]" class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
            {{user.name.first}} {{user.name.last}}
        </a>   
    </ul>
</div>
